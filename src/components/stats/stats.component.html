<mat-icon class="trigger" (click)="openPopup()" fontIcon="leaderboard" />
@if(show){
<div
  class="popup-overlay"
  (click)="closePopup()"
  (keyup)="closePopup()"
  tabindex="0"
></div>
<div class="popup-container">
  <div class="popup-header">
    <h2>{{ stats.username }}'s Stats</h2>
    <div
      class="close"
      (click)="closePopup()"
      style="cursor: pointer"
      (keyup)="closePopup()"
      tabindex="0"
    >
      X
    </div>
  </div>
  <div class="content">
    <div class="table">
      <div class="table-header">
        <button (click)="sortWordsByName()">Name</button>
        <button (click)="sortWordsByCount()">Count</button>
        <button (click)="sortWordsByScore()">Score</button>
        <button (click)="sortWordsByGuessNum()">Guess</button>
      </div>
      @for(word of averages.slice(0,15); track word.word){
      <div class="table-row">
        <div>{{ word.word.toLocaleUpperCase() }}</div>
        <div>{{ word.count }}</div>
        <div>{{ word.score }}</div>
        <div>{{ word.guessNumber }}</div>
      </div>
      }
    </div>
  </div>
</div>
}
