<mat-icon class="trigger" (click)="openPopup()" fontIcon="settings" />
@if(show){
<div
  class="popup-overlay"
  (click)="closePopup()"
  (keyup)="closePopup()"
  tabindex="0"
></div>
<div class="popup-container">
  <div class="popup-header">
    <h2>Settings</h2>
    <div
      class="close"
      (click)="closePopup()"
      style="cursor: pointer"
      (keyup)="closePopup()"
      tabindex="0"
    >
      X
    </div>
  </div>
  <div class="content">
    <section id="settings">
      <div class="setting">
        <div class="label">Show only answers by default</div>
        <input type="checkbox" [(ngModel)]="settings.showOnlyAnswers" />
      </div>
      @if (canLogout) {
      <div class="setting">
        <div class="label">Number of stats shown</div>
        <input type="number" [(ngModel)]="settings.statResultCount" />
      </div>
      <div class="setting">
        <div class="label">Logged in as: {{ username }}</div>
        <input type="button" class="logout" (click)="logout()" value="Logout" />
      </div>
      }
    </section>
    <a href="https://parkershumard.com" target="_blank">Parker Shumard</a>
    <p class="version">v{{ version }}</p>
  </div>
</div>

}
